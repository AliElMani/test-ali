<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="game">
      <div id="game-over" class="game-info">
        <div>Partie perdue</div>
      </div>
      <div id="win-screen" class="game-info hidden">
        Congratulations! You won!
      </div>
      <div id="grid" class="grid"></div>
    </div>
    <div>
      <div class="buttons">
        <div>
          <button id="top" class="top">↑</button>
        </div>
        <div>
          <button id="left" class="left">←</button>
          <button id="bottom" class="bottom">↓</button>
          <button id="right" class="right">→</button>
        </div>
      </div>
      <button id="restart" class="restart">Réinitialiser</button>
      <div>score : <span id="score">0</span></div>
    </div>
  </body>
  <script src="js/index.js"></script>
</html>
